<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f43ba9bcf1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    
    <div class="container main-container">
      <div class="card main-card day-time" id="primary-card">
        <div class="card-body main-card-body">
          <div class="container overflow-hidden">
            <div class="row">
              <div class="col-6">
                <h1 id="current-city" class="city-name no-wrap">Porto</h1>
                <h2 id="current-temp">17Â°C</h2>
                <div class="sub-weather" id="humidity"></div>
                <div class="sub-weather" id="wind-speed"></div>
              </div>

              <div class="col text-end">
                <form id="search-form">
                  <input
                    type="search"
                    placeholder="Search for a City"
                    id="city-search"
                    autocomplete="off"
                    spellcheck="false"
                  /><span
                    ><button type="submit" id="submit-button" class="submit">
                      ðŸ”Ž
                    </button></span
                  >
                </form>

                <button id="locator-button">Current Location</button>
                <br />
                
                <button id="deg-c-button" class="button inactive">Â°C</button>
                <button id="deg-f-button" class="button active">Â°F</button>
                <button class="button bg-theme-button">ðŸ˜œ</button>
                <div class="date-display" id="current-date"></div>
                <div class="time-display" id="current-time"></div>
                <div id="sunset-time"></div>
              </div>
            </div>
          </div>

          <div class="card feat-icon-card">
            <div class="card-body feat-icon-card-body">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                class="feat-icon"
                id="feat-icon"
              />
              <div id="current-description"></div>
               <div class="theme-grid"></div>
              </div>
            </div>
          </div>

          <div class="card forecast-card">
            <div class="card-body forecast-card-body">
              <div class="forecast-title">5-Day Forecast</div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
          <div class="bottom-banner"></div>
          <div id="footer">
              <a
                href="https://github.com/Pari-Pt/weather-app"
                target="_blank"
                title="Visit my GitHub page"
                class="gitHub-link"
                >Open-source code</a
              >
              by S. Pari Nathali
              
          </div>
          </div>
        </div>
     
    <script src="src/script.js"></script>
  </body>
</html>
