<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f43ba9bcf1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="container">
      <div class="card main-card">
        <div class="card-body">
          <div class="container overflow-hidden">
            <div class="row">
              <div class="col">
                <h1 id="current-city">Porto</h1>
                <br />
                <h2 id="current-temp">17Â°C</h2>
                <h5>High:<span id="current-max">19</span> - Low:<span id="current-min">9</span></h5>
                <br />
                <h6 id="current-time"></h6>
                <br />
                <h6 id="current-date"></h6>
                
                
              </div>
            
              <div class="col text-end">
                <form id="search-form">
                  <input
                    type="search"
                    placeholder="ðŸ”Ž Search for a City"
                    id="city-search"
                    
                  />
                </form>
                
                <button id="locator-button">Current Location</button>
                <br/>
                <button id="deg-c-button">Â°C</button>
                <button id="deg-f-button">Â°F</button>
              </div>
            </div>
          </div>
                  
                
          

          <div class="card feat-icon-card">
            <div class="card-body feat-icon-card-body">
              <img src="images/sun-icon.png" class="feat-icon" alt="sunny" />
            </div>
          </div>
        </div>

        <div class="card calendar-card">
          <div class="card-body">
            <div class="row row-cols-3 forecast-info">
              <div class="col">Tuesday</div>
              <div class="col">
                <img
                  src="images/sun-icon.png"
                  class="sunny-icon"
                  alt="sunshine"
                />
              </div>
              <div class="col">H:19 - L:7</div>
            </div>
            <div class="row row-cols-3 forecast-info">
              <div class="col">Wednesday</div>
              <div class="col">
                <img
                  src="images/sun-cloud-icon.png"
                  class="sun-cloud-icon"
                  alt="sun with clouds"
                />
              </div>
              <div class="col">H:15 - L:5</div>
            </div>
            <div class="row row-cols-3 forecast-info">
              <div class="col">Thursday</div>
              <div class="col">
                <img
                  src="images/sun-cloud-icon.png"
                  class="sun-cloud-icon"
                  alt="sun withand clouds"
                />
              </div>
              <div class="col">H:14 - L:5</div>
            </div>
            <div class="row row-cols-3 forecast-info">
              <div class="col">Friday</div>
              <div class="col">
                <img
                  src="images/cloud-rain-icon.png"
                  class="cloud-rain-icon"
                  alt="clouds and rain"
                />
              </div>
              <div class="col">H:10 - L:4</div>
            </div>
            <div class="row row-cols-3 forecast-info">
              <div class="col">Saturday</div>
              <div class="col">
                <img
                  src="images/rain-lightning-icon.jpg"
                  class="rain-lightning-icon"
                  alt="rain and lightning"
                />
              </div>
              <div class="col">H:12 - L:5</div>
            </div>
          </div>
        </div>
        <footer><a href="https://github.com/Seo-Pt/weather-app" target="_blank">Open-source code</a> by Seonah Nathali</footer>
      </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
